<section class="doctors-section">
  <div class="container">
    <h2 class="section-title">Nasz zespół</h2>
    <p class="section-subtitle">Poznaj naszych doświadczonych specjalistów</p>
    
    <div class="doctors-grid">
      <div class="doctor-card" *ngFor="let doctor of doctors">
        <div class="doctor-image">
          <img 
               [src]="doctor.image" 
               [alt]="doctor.name"
               loading="lazy"
               (error)="onImageError($event)">
        </div>
        <div class="doctor-info">
          <h3 class="doctor-name">{{doctor.name}}</h3>
          <div class="doctor-description" [innerHTML]="(doctor.formattedDescription || '') | safe:'html'"></div>
          <button class="read-more-btn" *ngIf="doctor.description.length > 300" 
                  (click)="toggleDescription(doctor)" 
                  [class.expanded]="doctor.isExpanded">
            {{ doctor.isExpanded ? 'Zwiń' : 'Czytaj więcej' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
