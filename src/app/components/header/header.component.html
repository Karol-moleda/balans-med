<mat-toolbar color="primary" class="modern-toolbar">
  <div class="logo-container">
    <a [routerLink]="'/'">
      <span class="brand-name">Balans Med</span>
    </a>
  </div>

  <span class="spacer"></span>

  <!-- Menu hamburger (widoczne tylko na mobilnych) -->
  <button class="menu-toggle" (click)="toggleMenu()" *ngIf="isMobile">
    <mat-icon>{{ isMenuOpen ? 'close' : 'menu' }}</mat-icon>
  </button>

  <!-- Menu desktopowe -->
  <div class="nav-links" [class.desktop]="!isMobile" [class.mobile]="isMobile" [class.open]="isMenuOpen && isMobile">
    <a
      mat-button
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="active-link"
      [routerLinkActiveOptions]="{exact: link.path === '/'}"
      class="nav-link"
      (click)="isMobile && toggleMenu()">
      {{ link.label }}
    </a>
  </div>
</mat-toolbar>
